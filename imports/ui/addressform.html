<template name="addressform">
  <div class="map"></div>
  <form>
    <div class="form-group">
        <label>Nome do local</label>
        <input type="text" name="localName" class="form-control" placeholder="Digite um nome personalizado para o endereço">
    </div>
    <div class="form-group">
        <label>Endereço do local</label>
        <input type="text" name="localAddress" class="form-control" placeholder="Digite o endereço a ser cadastrado">
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block saveAddress">Salvar</button>
  </form>
</template>
