<body>
  <h1 class="text-center">Bem-vindo ao cadastro de endereços dos focos de Zika</h1>
  <div class="container">
    {{#if showForm}}
      {{> addressform}}
    {{else}}
      <button type="button" class="btn btn-lg btn-primary btn-block showAddressForm">Adicionar endereço</button>
    {{/if}}
    <hr>
    <div class="addresses">
      {{#each addressList}}
        {{> addressRow}}
      {{/each }}
    </div>
  </div>
</body>

<template name="addressRow">
  <div class="well well-lg" data-id="{{ _id }}">
    <h3>{{ label }}</h3>
    <p>{{ address }}</p>
    {{#if zipCode}}
      <p>CEP: {{ zipCode }}</p>
    {{/if}}
    <button type="button" class="btn btn-secondary editAddress">Editar</button>
    <button type="button" class="btn btn-danger deleteAddress">Excluir</button>
  </div>
</template>
